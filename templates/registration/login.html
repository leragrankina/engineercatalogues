{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'articles/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'articles/css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
         <a class="navbar-brand navbar-right" href="{% url 'index' %}">
            <img src="/media/logo2.jpg" height="40">
        </a>
         <a href="{% url 'index' %}" class="navbar-text btn-circle text-center"><i class="glyphicon glyphicon-chevron-left"></i></a>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <h2>Войти на сайт</h2>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            {% if error %}
                <p class="text-danger">
                    <i class="glyphicon glyphicon-exclamation-sign"></i>
                    {{ error }}
                </p>
            {% endif %}
            <form action="{% url 'articles:signin' %}?next={{ request.GET.next }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Логин</label>
                    <input type="text" class="form-control" id="id_username" name="username">
                </div>
                <div class="form-group">
                    <label for="id_password">Пароль</label>
                    <input type="password" class="form-control" id="id_password" name="password">
                </div>
                <button type="submit" class="btn btn-info">Войти</button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'articles/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'articles/js/bootstrap.min.js' %}"></script>
<script src="{% static 'articles/js/action.js' %}"></script>
</body>
</html>
