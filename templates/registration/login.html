{% extends 'registration/account_base.html' %}
{% block title %}Войти{% endblock %}
{% block jumbotron %}Войти на сайт{% endblock %}
{% block content %}
<div class="container">
    <div class="row transparent">
        <div class="col-xs-4 col-xs-offset-4">
            {% if error %}
                <p class="text-danger">
                    <i class="glyphicon glyphicon-exclamation-sign"></i>
                    {{ error }}
                </p>
            {% endif %}
            <form action="{% url 'signin' %}?next={{ request.GET.next }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Логин</label>
                    <input type="text" class="form-control" id="id_username" name="username">
                </div>
                <div class="form-group">
                    <label for="id_password">Пароль</label>
                    <input type="password" class="form-control" id="id_password" name="password">
                </div>
                <button type="submit" class="btn btn-info">Войти</button>
            </form>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
            <div class="alert alert-warning" role="alert">
              Нет аккаунта? <a href="{% url 'registration_register' %}">Зарегестрируйтесь!</a>
            </div></div>
        </div>
</div>
{% endblock %}
